<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Courses</title>
</head>
<body>
<h3 th:text="${titulo}"></h3>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Prices</th>
            <th>Hours</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each ="course: ${courses}">
            <td> <span th:text = "${course.name}"></span></td>
            <td> <span th:text = "${course.descrption}"></span></td>
            <td> <span th:text = "${course.price}"></span></td>
            <td> <span th:text = "${course.hours}"></span></td>
        </tr>
        </tbody>
    </table>
    <form action="#"th:action="@{/courses/addcourse}" th:object="${course}" method="post">
        <p>Name: <input type="text" th:field="*{name}"/></p>
        <p>Description: <input type="text" th:field="*{descrption}"/></p>
        <p>Price: <input type="number" th:field="*{price}"/></p>
        <p>Hours: <input type="number" th:field="*{hours}"></p>
        <p>Name: <input type="submit" value="Submit"></p>
    </form>

</body>
</html>
